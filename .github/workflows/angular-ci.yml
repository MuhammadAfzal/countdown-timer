name: Build and Deploy Angular App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npm run build -- --configuration production

      - name: 🚀 Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/countdown-timer --no-silent --repo=https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/MuhammadAfzal/countdown-timer.git

        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
